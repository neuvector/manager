<em
  *ngIf="
    criteriaOptions[name] &&
    (criteriaOptions[name].match_src === 'image' ||
      criteriaOptions[name].match_src === 'both')
  "
  class="fa fa-database text-muted margin-left-s"
  style="font-size: 10px"
  aria-hidden="true"
  matTooltip="{{
    'admissionControl.TIP.scanRequirementHint.IMAGE' | translate
  }}"
  matTooltipPosition="above"></em>
<em
  *ngIf="
    criteriaOptions[name] &&
    (criteriaOptions[name].match_src === 'yaml' ||
      criteriaOptions[name].match_src === 'both')
  "
  class="fa fa-file-code text-muted margin-left-s"
  style="font-size: 10px"
  aria-hidden="true"
  matTooltip="{{ 'admissionControl.TIP.scanRequirementHint.YAML' | translate }}"
  matTooltipPosition="above"></em>
