<button
  mat-icon-button
  matTooltip="{{ 'apikey.VIEW' | translate }}"
  matTooltipPosition="above"
  (click)="view()">
  <i class="eos-icons text-action">feed</i>
</button>
<button
  *ngIf="params.isWriteUserAuthorized"
  mat-icon-button
  matTooltip="{{ 'apikey.REMOVE' | translate }}"
  matTooltipPosition="above"
  (click)="delete()">
  <i class="eos-icons text-action">delete</i>
</button>
