<ng-container *ngIf="config; else loadingTemplate">
  <div class="mt-sm mb0">
    <app-federated-config-form
      [config]="config"
      (refreshConfig)="refreshConfig()"></app-federated-config-form>
  </div>
</ng-container>
<ng-template #errorTemplate let-error>
  {{ error | json }}
</ng-template>
<ng-template #loadingTemplate>
  <app-loading-template></app-loading-template>
</ng-template>
