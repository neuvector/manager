<div class="nv-dialog">
  <div class="d-flex justify-content-between align-items-center">
    <h4 mat-dialog-title class="mb-2">Import File</h4>
    <button
      (click)="onCancel()"
      class="mb-2"
      aria-label="Close dialog"
      mat-icon-button>
      <i class="eos-icons">close</i>
    </button>
  </div>
  <hr class="fancy mb-2" />
  <div mat-dialog-content class="dialog-content p0 m0">
    <app-import-file
      [importUrl]="data.importUrl"
      [alias]="'ImportAdmission'"
      [msg]="data.importMsg">
    </app-import-file>
  </div>
</div>
