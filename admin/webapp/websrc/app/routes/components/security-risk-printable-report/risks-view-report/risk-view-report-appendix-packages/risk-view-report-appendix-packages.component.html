<div class="summary-title">
  {{ 'scan.report.others.APPENDIX_PACKAGES' | translate }}
  <span class="summary-subtitle margin-left-m">
    ({{ 'scan.report.others.APPENDIX_PACKAGES_DESC' | translate }})
  </span>
</div>
<div class="margin-top-l" *ngFor="let dataItem of data; let i = index">
  <div *ngIf="dataItem.packages">
    <div style="font-size: 14px">
      <strong>{{ dataItem.name }}</strong>
    </div>
    <app-risk-view-report-packages-col
      [packages]="dataItem.packages"
      [isInAppendix]="true">
    </app-risk-view-report-packages-col>
  </div>
</div>
