<div [ngClass]="{ row: isInAppendix }">
  <div
    [ngClass]="{ 'col-sm-4 padding-vertical-0': isInAppendix }"
    *ngFor="
      let package of displayedPackages
        | slice : 0 : (isInAppendix ? displayedPackages.length : 3)
    ">
    <div>{{ package[0] }}</div>
    <app-risk-view-report-package-table [packageVersions]="package[1]">
    </app-risk-view-report-package-table>
  </div>
</div>
<div *ngIf="displayedPackages.length > 3 && !isInAppendix">
  ...({{ displayedPackages.length }} packages)
</div>
