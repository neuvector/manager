<div *ngIf="noChartData; then nodata; else chart"></div>

<ng-template #chart>
  <div style="height: 220px">
    <canvas
      [data]="applicationVolumeBarChartConfig.data"
      [labels]="applicationVolumeBarChartConfig.data.labels"
      [options]="applicationVolumeBarChartConfig.options"
      [type]="applicationVolumeBarChartConfig.type"
      baseChart>
    </canvas>
  </div>
</ng-template>

<ng-template #nodata>
  <app-empty-data-chart-replacement
    type="warning"
    [message]="'dashboard.body.message.NO_POLICY_APPLICATION' | translate">
  </app-empty-data-chart-replacement>
</ng-template>
