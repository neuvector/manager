<ng-container *ngIf="gravatarEnabled; else altAvatar">
  <ngx-avatars
    class="userIcon"
    [gravatarId]="emailHash"
    [name]="username"
    size="35"></ngx-avatars>
</ng-container>
<ng-template #altAvatar>
  <ngx-avatars class="userIcon" [name]="username" size="35"></ngx-avatars>
</ng-template>
