<div class="rule-actions-expand fade-in-right">
  <em
    class="eos-icons icon-18 hand text-action"
    matTooltip="{{ 'signatures.signatureModal.EDIT' | translate }}"
    matTooltipPosition="above"
    (click)="editVerifier(params.node.data)">
    edit
  </em>
  <em
    class="eos-icons icon-18 hand text-action"
    matTooltip="{{ 'signatures.signatureModal.DELETE' | translate }}"
    matTooltipPosition="above"
    (click)="deleteVerifier(params.node.data)">
    delete
  </em>
</div>
<div class="rule-actions-collapse text-action">
  <em class="fa fa-ellipsis-h fa-lg text-action hand"> </em>
</div>
