<div>
  <mat-slide-toggle
    [(ngModel)]="params.data.isAllowed"
    (toggleChange)="toggleAction()">
    <span
      [ngClass]="{
        'text-danger': !params.data.isAllowed,
        'text-warning': params.data.isAllowed,
      }">
      {{
        (params.data.isAllowed ? 'enum.ALERT' : 'admissionControl.DENY')
          | translate
      }}
    </span>
  </mat-slide-toggle>
</div>
